<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sec-one">
            <h2 class="sec-one__name">Kishor B</h2>
            <p class="sec-one__role">Web Developer</p>
            <a href="portfolio.html" class="sec-one__contact">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input placeholder="Your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input placeholder="Your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="Submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="sec-five">
            <p class="sec-five__title">
                Social Media:
                <a href="https://www.instagram.com/" target="blank">Instagram</a> | <a
                    href="https://www.linkedin.com/home/?originalSubdomain=in" target="blank">Linkedin</a>

            </p>
            <p class="sec-five__desc">&copy;Kishor</p>
        </div>
    </div>
</body>

</html>
